<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get Started!</h2>
                <hr class="primary">
                <p>Call or send us an email and we can begin securing your information.</p>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="tel:{{site.telephone_number}}">
                <i class="fa fa-phone fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>Call</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
                <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <!-- <p>{{ site.email }}</p> -->
                <p>Email</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
               <i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.twitter_username }}</p>
            </a>
        </div>
      </div>
      <!-- Add footer here -->
      <p class="text-muted text-center">Copyright &copy; {{ site.copyright }} 20{{ site.time | date: '%y' }}</p>
    </div>
</section>
